<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="LogIn">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-body">
    <header>
        <nav>
            <div class="image-container">
                <img src="../images/logo.png" class="image-size" alt="Logo">
            </div>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-card">
            <h1 class="login-card-title">Log In</h1>
            <form action="home.html">
                <label for="email">Email:</label>
                <input id="email" required type="email" autofocus autocomplete="username">
                <label for="password">Password:</label>
                <input id="password" required type="password" autocomplete="current-password">
                <button type="submit">Log In</button>
            </form>
        </div>
    </main>

    </footer>
</body>
</html>
