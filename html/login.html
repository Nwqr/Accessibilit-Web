<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="LogIn">
    <meta name="author" content="CES GrÃ©gory">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-body">
    <header>
        <nav>
            <div class="image-container">
                <a href="home.html"><img src="../images/logo.png" class="image-size" alt="Logo de l'entreprise"></a>
            </div>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-card" id="main-content">
            <h1 class="login-card-title" tabindex="0">Se connecter</h1>
            <form action="home.html">
                <label for="email">Email:</label>
                <input id="email" name="email" required type="email" autocomplete="username">
                <label for="password">Mot de passe:</label>
                <input id="password" name="password" required type="password" autocomplete="current-password">
                <button type="submit">Valider</button>
            </form>
        </div>
    </main>
    <footer class="footer2">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus rerum quia nostrum consequatur optio, in amet, blanditiis aliquam voluptas, quaerat culpa velit fuga? Earum vero molestias sit tenetur reiciendis corporis.</p>
    </footer>
</body>
</html>
