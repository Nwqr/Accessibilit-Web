<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="LogIn">
    <meta name="author" content="CES Grégory">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <header>
        <nav aria-label="Navigation principale">
            <div class="image-container">
                <a href="home.html" aria-label="Retour à la page d'accueil">
                    <img src="logo.png" class="image-size" alt="Logo de l'entreprise">
                </a>
            </div>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-card" id="main-content" aria-labelledby="login-title">
            <h1 id="login-title" class="login-card-title">Se connecter</h1>
            <form action="home.html" aria-labelledby="form-title">
                <fieldset>
                    <legend id="form-title">Formulaire de connexion</legend>
                    <label for="email">Email :</label>
                    <input id="email" name="email" required type="email" autocomplete="username" aria-required="true">
                    <label for="password">Mot de passe :</label>
                    <input id="password" name="password" required type="password" autocomplete="current-password" aria-required="true">
                    <button type="submit">Valider</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer2">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus rerum quia nostrum consequatur optio, in amet, blanditiis aliquam voluptas, quaerat culpa velit fuga? Earum vero molestias sit tenetur reiciendis corporis.</p>
    </footer>
</body>
</html>
